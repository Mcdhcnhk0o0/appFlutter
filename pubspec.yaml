name: app_flutter
description: A new Flutter project.
publish_to: none
version: 1.0.0


environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  get:
  dio: 5.4.0
  logger: 2.2.0
  web_socket_channel: 2.4.0
